<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      type="text"
      (click)="visibleSidebar1 = true"
      icon="pi pi-align-justify"
    ></p-button>
  </div>

  <div>
    <input type="text" pInputText />
  </div>

  <div class="p-toolbar-group-end">
    <p-inputSwitch
        [(ngModel)]="themeSelection"
        (onChange)="changeTheme($event.checked)"
      >
      </p-inputSwitch>
  </div>
</p-toolbar>


<p-sidebar [(visible)]="visibleSidebar1" [style]="{ width: '20em' }" [baseZIndex]="10000">

      label="Pagina Inicial"
